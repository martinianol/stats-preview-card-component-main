<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "/css/normalize.css" type="text/css">
  <link rel = "stylesheet" href = "/css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <figure class = "main-image">
      <img src = "images/image-header-mobile.jpg">
    </figure>

    <section class = "text">
      <h2 class="title">Get <strong>insights</strong> that help your business grow.</h2>

      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class = "stats-container">
        <div class ="stat-container">
          <h2 class="stat-title">10k+</h2>
          <p class = "stat">companies</p>
        </div>
        
        <div class ="stat-container">
          <h2 class="stat-title">314</h2>
          <p class = "stat">templates</p>
        </div>

        <div class ="stat-container">
          <h2 class="stat-title">12m+</h2>
          <p class = "stat">queries</p>
        </div>
      </div>
      

    </section>
 
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mars</a>.
  </footer>
</body>
</html>
